<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .navigation {
      background-color: #fff;
      padding: 1rem 2rem;
      position: relative;
    }

    .nav-items {
      display: flex;
      align-items: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .trigger-btn {
      display: inline-flex;
      align-items: center;
      font-size: 1rem;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      position: relative;
    }

    .but1 {
      z-index: 1001;
    }

    .but2 {
      z-index: 1001;
    }

    .trigger-btn.active .arrow-icon {
      transform: rotate(180deg);
    }

    .backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 999;
    }

    .backdrop.active {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      margin-top: 1rem;
    }

    .dropdown.active {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .trigger-btn span {
      margin-right: 0.5rem;
      font-weight: 500;
    }

    .trigger-btn .arrow-icon {
      width: 1rem;
      height: 1rem;
      fill: currentColor;
    }

    .content-area {
      padding: 1rem;
    }

    .content-area h3 {
      margin: 0;
      display: none;
    }

    .submenu-radio {
      display: none;
    }

    .dropdown label {
      display: block;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .dropdown label:hover {
      background-color: #f5f5f5;
    }

    .content-area {
      padding: 1rem;
    }

    .content-area h3 {
      margin: 0;
      display: none;
    }

    .arrow-icon {
      transition: transform 0.2s;
    }

    .dropdown label {
      grid-column: 1;
    }

    .content-area {
      grid-column: 2;
      padding: 1rem;
    }

    .submenu-radio + label.active {
      background-color: #f0f0f0;
      font-weight: 500;
    }

    .content-area .title-1.active,
    .content-area .title-2.active {
      display: block;
    }

    .content-area.active {
      grid-column: 2;
    }

    @media (max-width: 768px) {
      .nav-items {
        flex-direction: column;
        align-items: flex-start;
      }

      .dropdown {
        position: static;
        box-shadow: none;
      }

      input[name="nav-control"]:checked ~ form .dropdown {
        grid-template-columns: 1fr;
        gap: 1rem;
        position: relative;
        z-index: 1001;
      }

      .content-area {
        grid-column: 1;
        margin-top: 1rem;
        border-top: 1px solid #f0f0f0;
        padding-top: 1rem;
      }

      .submenu-radio:checked ~ .content-area {
        grid-column: 1;
      }

      .dropdown.active {
        grid-template-columns: 1fr;
        gap: 1rem;
        position: relative;
        z-index: 1001;
      }

      .dropdown label {
        grid-column: 1;
      }

      .content-area {
        grid-column: 1;
        margin-top: 1rem;
        border-top: 1px solid #f0f0f0;
        padding-top: 1rem;
      }

      .content-area.active {
        grid-column: 1;
      }
    }
  </style>
  <title>Menu CSS</title>
</head>
<body>
<nav class="navigation">
  <ul class="nav-items">
    <li class="nav-item">
      <button class="trigger-btn but1">
        <span>Меню 1</span>
        <svg class="arrow-icon" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.254 12C5.13904 12 4.58067 13.3483 5.36906 14.1368L9.9588 18.7274C12.8067 21.5758 14.2306 23 16 23C17.7694 23 19.1934 21.5758 22.0412 18.7274L26.6309 14.1368C27.4193 13.3483 26.861 12 25.746 12C25.4141 12 25.0958 12.1319 24.861 12.3666L20.2713 16.9572C18.7974 18.4314 17.8662 19.3553 17.0979 19.9416C16.3874 20.4837 16.1174 20.4965 16 20.4965C15.8826 20.4965 15.6126 20.4837 14.9021 19.9416C14.1338 19.3553 13.2026 18.4314 11.7287 16.9572L7.13894 12.3666C6.90425 12.1319 6.58592 12 6.254 12Z"></path>
        </svg>
      </button>
      <div class="backdrop"></div>
      <div class="dropdown">
        <input
          type="radio"
          name="submenu-1"
          id="submenu1-1"
          class="submenu-radio"
        />
        <label for="submenu1-1">Подменю 1</label>
        <input
          type="radio"
          name="submenu-1"
          id="submenu1-2"
          class="submenu-radio"
        />
        <label for="submenu1-2">Подменю 2</label>
        <div class="content-area">
          <h3 class="title-1">Контент 1</h3>
          <h3 class="title-2">Контент 2</h3>
        </div>
      </div>
    </li>

    <li class="nav-item">
      <button class="trigger-btn but2">
        <span>Меню 2</span>
        <svg class="arrow-icon" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.254 12C5.13904 12 4.58067 13.3483 5.36906 14.1368L9.9588 18.7274C12.8067 21.5758 14.2306 23 16 23C17.7694 23 19.1934 21.5758 22.0412 18.7274L26.6309 14.1368C27.4193 13.3483 26.861 12 25.746 12C25.4141 12 25.0958 12.1319 24.861 12.3666L20.2713 16.9572C18.7974 18.4314 17.8662 19.3553 17.0979 19.9416C16.3874 20.4837 16.1174 20.4965 16 20.4965C15.8826 20.4965 15.6126 20.4837 14.9021 19.9416C14.1338 19.3553 13.2026 18.4314 11.7287 16.9572L7.13894 12.3666C6.90425 12.1319 6.58592 12 6.254 12Z"></path>
        </svg>
      </button>
      <div class="backdrop"></div>
      <div class="dropdown">
        <input
          type="radio"
          name="submenu-2"
          id="submenu2-1"
          class="submenu-radio"
        />
        <label for="submenu2-1">Подменю 1</label>
        <input
          type="radio"
          name="submenu-2"
          id="submenu2-2"
          class="submenu-radio"
        />
        <label for="submenu2-2">Подменю 2</label>
        <div class="content-area">
          <h3 class="title-1">Контент 1</h3>
          <h3 class="title-2">Контент 2</h3>
        </div>
      </div>
    </li>
  </ul>
</nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const triggers = document.querySelectorAll('.trigger-btn');
  
  triggers.forEach((trigger, index) => {
    const menuItem = trigger.closest('.nav-item');
    const dropdown = menuItem.querySelector('.dropdown');
    const backdrop = menuItem.querySelector('.backdrop');
    const labels = dropdown.querySelectorAll('label');
    const contentArea = dropdown.querySelector('.content-area');
    
    labels[0].classList.add('active');
    contentArea.querySelector('.title-1').classList.add('active');
    
    labels.forEach((label, i) => {
      label.addEventListener('click', () => {
        labels.forEach(l => l.classList.remove('active'));
        contentArea.querySelectorAll('h3').forEach(h => h.classList.remove('active'));
        
        label.classList.add('active');
        contentArea.querySelector(`.title-${i + 1}`).classList.add('active');
      });
    });

    const tdpActive = () => {
      trigger.classList.toggle('active');
      dropdown.classList.toggle('active');
      backdrop.classList.toggle('active');
      contentArea.classList.toggle('active');
    }
    
    trigger.addEventListener('click', () => {
      triggers.forEach((t, i) => {
        if (i !== index) {
          const otherMenuItem = t.closest('.nav-item');
          t.classList.remove('active');
          otherMenuItem.querySelector('.backdrop').classList.remove('active');
          otherMenuItem.querySelector('.dropdown').classList.remove('active');
        }
      });
      tdpActive();
    });
    
    backdrop.addEventListener('click', tdpActive);
  });
});
</script>
</body>
</html>
